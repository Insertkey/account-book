<div class="filter-condition-container">
  <mat-form-field appearance="fill">
    <mat-label>月份</mat-label>
    <input matInput [matDatepicker]="picker" [ngModel]="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker
      #picker
      (monthSelected)="handleDateChange($event, picker)"
      startView="year"
    ></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill" style="margin-left: 16px; width: 236px">
    <mat-label>账单分类</mat-label>
    <mat-select
      [ngModel]="category"
      (ngModelChange)="handleBillCategoryChange($event)"
    >
      <mat-option [value]="null"> 全部 </mat-option>
      <mat-option *ngFor="let category of categoryList" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
